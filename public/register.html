<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register - Tazlem Bank</h1>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    document.getElementById('message').textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
